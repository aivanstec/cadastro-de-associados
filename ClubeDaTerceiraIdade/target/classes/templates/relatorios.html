<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/relatorios.css">
    <title>Relatórios</title>
</head>
<body>
<nav>
    <div class="logo-details">
        <div class="logo-image">
            <img src="img/Logo2.png" alt="#">
        </div>
        <span class="logo-name">Clube da 3° Idade</span>
    </div>
    <div class="menu-items">
        <ul class="nav-links">
            <li class="link">
                <a href="dashboard.html">
                    <i class="bi bi-columns-gap"></i>
                    <span class="link-name">Dahsboard</span>
                </a>
            </li>
            <li class="link">
                <a href="associados.html">
                    <i class="bi bi-people"></i>
                    <span class="link-name">Associados</span>
                </a>
            </li>
            <li class="link">
                <a href="pagamentos.html">
                    <i class="bi bi-cash-stack"></i>
                    <span class="link-name">Pagamentos</span>
                </a>
            </li>
            <li class="link">
                <a href="relatorios.html">
                    <i class="bi bi-file-earmark"></i>
                    <span class="link-name">Relatórios</span>
                </a>
            </li>
            <li class="link">
                <a href="eventos.html">
                    <i class="bi bi-calendar3"></i>
                    <span class="link-name">Eventos</span>
                </a>
            </li>
        </ul>
        <ul class="logout-mode">
            <li class="link">
                <a href="login.html">
                    <i class="bi bi-box-arrow-right"></i>
                    <span class="link-name">Sair</span>
                </a>
            </li>
            <li class="mode">
                <a href="#">
                    <i class="bi bi-moon-stars"></i>
                    <span class="link-name">Modo Escuro</span>
                </a>
                <div class="mode-toggle">
                    <span class="switch"></span>
                </div>
            </li>
        </ul>
    </div>
</nav>
<section class="relatorio">
    <div class="top">
        <i class="bi bi-list sidebar-toggle"></i>
        <div class="text-box">
            <span>Olá, <b>Secretário</b>!</span>
        </div>
    </div>
    <div class="dash-content">
        <div class="overview">
            <div class="title">
                <span class="text">Relatórios</span>
            </div>
        </div>
    </div>
    <div class="form-container">
        <form #reportForm="ngForm" (ngSubmit)="gerarRelatorio()">
            <fieldset>
                <legend>Tipo de Relatório</legend>
                <div class="form-grid">
                    <div class="form-group col-span-2">
                        <label for="tipo_relatorio">Selecione o relatório que deseja gerar:</label>
                        <select id="tipo_relatorio" name="tipo_relatorio" required [(ngModel)]="filtro.tipo">
                            <option value="" disabled selected>Selecione...</option>
                            <option value="1">Lista de Associados (Geral)</option>
                            <option value="2">Lista de Associados (Adimplentes)</option>
                            <option value="3">Lista de Associados (Inadimplentes)</option>
                            <option value="4">Aniversariantes do Mês</option>
                            <option value="5">Pagamentos Recebidos (por período)</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Filtros (Opcional)</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="data_inicio">Data de Início</label>
                        <input type="date" id="data_inicio" name="data_inicio" [(ngModel)]="filtro.dataInicio">
                    </div>
                    <div class="form-group">
                        <label for="data_fim">Data de Fim</label>
                        <input type="date" id="data_fim" name="data_fim" [(ngModel)]="filtro.dataFim">
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">
                    <i class="bi bi-file-earmark-pdf"></i>
                    Gerar PDF
                </button>
            </div>
        </form>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
