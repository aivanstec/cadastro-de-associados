<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title></title>
</head>
<body>
<div class="wrapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>
    <div class="form-box login">
        <h2 class="animation" style="--i:0; --j:21;">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="input-box animation" style="--i:1; --j:22;">
                <input type="email" required autofocus>
                <label>Email</label>
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box animation" style="--i:2; --j:23;">
                <input type="password" required autofocus>
                <label>Senha</label>
                <i class="bi bi-lock-fill"></i>
            </div>
            <button type="submit" class="btn animation" style="--i:3;--j:24;">Login</button>
            <div class="logreg-link animation" style="--i:4; --j:25">
                <p>Não tem um login? <a href="#" class="register-link">Registar</a></p>
            </div>
        </form>
    </div>
    <div class="info-text login">
        <h2 class="animation" style="--i:0; --j:20;">Bem-vindo de volta!</h2>
        <p class="animation" style="--i:1; --j:21;"></p>
    </div>
   <div class="form-box register">
        <h2 class="animation"  style="--i:17; --j:0;">Registar</h2>
        <form th:action="@{/registar}" th:object="${user}" method="post">
            <div class="input-box animation" style="--i:18; --j:1;">
                <input type="text" th:field="*{nome}" required>
                <label>Nome de Usuario</label>
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box animation" style="--i:19; --j:2;">
                <input type="email" th:field="*{email}" required>
                <label>Email</label>
                <i class="bi bi-envelope-fill"></i>
            </div>
            <div class="input-box animation" style="--i:20; --j:3;">
                <input type="password" th:field="*{senha}" required>
                <label>Senha</label>
                <i class="bi bi-lock-fill"></i>
            </div>
            <button type="submit" class="btn animation" style="--i:21; --j:4;">Registar</button>
            <div class="logreg-link animation" style="--i:22; --j:5;">
                <p> Já tem um login? <a href="#" class="login-link">Faça o login</a></p>
            </div>
        </form>
    </div>
    <div class="info-text register">
        <h2 class="animation" style="--i:17; --j:0;">Bem-vindo de volta!</h2>
        <p class="animation" style="--i:18; --j:1;"></p>
    </div>
</div>

<script>
    const wrapper = document.querySelector('.wrapper');
    const registerLink = document.querySelector('.register-link');
    const loginLink = document.querySelector('.login-link');

    registerLink.onclick = () => {
        wrapper.classList.add('active');
    }
    loginLink.onclick = () => {
        wrapper.classList.remove('active');
    }
</script>
</body>
</html>
